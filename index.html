<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Таймер / Секундомер</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Таймер / Секундомер</h1>
      </header>

      <div class="display">00:00:00</div>

      <div class="mode-toggle">
        <button id="mode-stopwatch" class="active">Секундомер</button>
        <button id="mode-timer">Таймер</button>
      </div>

      <div class="time-inputs">
        <input type="number" id="hours" min="0" max="99" placeholder="Ч" />
        <input type="number" id="minutes" min="0" max="59" placeholder="М" />
        <input type="number" id="seconds" min="0" max="59" placeholder="С" />
      </div>

      <div class="controls">
        <button id="start-stop">Старт</button>
        <button id="reset">Сброс</button>
      </div>

      <footer>
        <p>created by AlexSavOne 2025</p>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
